<script type="text/javascript">
var isAdmin = false;
function toggleAdmin(){
	$('body').toggleClass('is-admin');
	isAdmin = $('body').hasClass('is-admin');
}
// Prepare the existing comments list
$(document).ready(function(){
	var clist = $('#comments-list');
	var template = $('#temp').html();
	for(var i = 0; i < 3; i++) {
		// add some preliminary comments.
		clist.append(template);
	}
});
// Create bindings to the list.
$(document).ready(function(){
	$('#go-admin').click(function(){
		toggleAdmin();
		updateLeftPanel();
	});
	$('.comments-comment-ask').live('click',function(){
		if(isAdmin){
			alert("Admin clicked ask about this post/edit");
		}else{
			alert("User clicked ask about this post");
		}
	});
	$('.comments-comment-delete').live('click',function(){
		$(this).parent().remove();
	});
	$('#comments-ask').click(function(){
		if(isAdmin){
			//Insert a process here if you want to have an overlay thing for what to type in.
			$('#comments-list').append($('#temp').html());
		}else{
			alert("User clicked ask a TA");
		}
	});

	
});

/*///////////////////// MATT'S JAVASCRIPT ///////////////////////////////////// */
	function updateLeftPanel() {
		if(isAdmin){
			$('#search-admin').show();
			$('#add-video').show();
			$('#search').hide();
			$('.left-list-holders').css({"position":"absolute", "top":"99px"});
			$('.x_button').show();
		}else{
			$('#search-admin').hide();
			$('#add-video').hide();
			$('#search').show();
			$('.left-list-holders').css({"position":"absolute", "top":"52px"});
			$('.x_button').hide();
		}
	}

	$(document).ready(function(){
		var clist = $('#chapter-list');
		var chapterTemplate = $('#chapter-template').html();
		clist.append(chapterTemplate);

		var srlist = $('#video-list');
		var chapterTemplate = $('#search-result-template').html();
		srlist.append(chapterTemplate);
	});

	function search() {
		$('.chapter').hide();
		$('#search-result-list').show();
		hideVocabVideos();
	}
	function hideVocabVideos() {
		$('.openVocab').removeClass('openVocab');
		$('.vocab').remove();	
	}
	function backToChapters() {
		$('.chapter').show();
		$('#search-result-list').hide();
	}
	function showVocab(chapterID) {
		var selectedChapter = $("#" + chapterID);
		if(selectedChapter.hasClass("openVocab")) {
			selectedChapter.removeClass("openVocab");
		 	selectedChapter.html("");
		} else {
			hideVocabVideos();
			selectedChapter.addClass("openVocab");
			var chapterTemplate = $('#vocab-template').html();
			selectedChapter.append(chapterTemplate);
		}
		if(isAdmin){
			$('.x_button').show();
		}else{
			$('.x_button').hide();
		}
	}
	function deleteVideo(videoId) {
		if(confirm('Any deleted video will be permanent.\n Continue?'))
			$("#" + videoId).remove();
	}
	function videoClicked(videoId) {
		if($('#' + videoId).length > 0)
			alert(videoId);	
	}
/* //////////////////// MATT'S JAVASCRIPT END //////////////////////////// */
/* /////////////////////////////////////////////////////////////////////// */
